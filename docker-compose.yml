version: '3'
 
services:
 
    php:
        build:
            context: ./docker/php
        ports:
            - 9000:9000
        volumes:
            - ./:/srv/www/api
            - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
        depends_on:
            - mysql
 
    nginx:
        image: nginx:1.13.8
        ports:
            - 80:80
        volumes:
            - ./:/srv/www/api
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
 
    mysql:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./mysql:/var/lib/mysql
    
    adminer:
        image: adminer
        restart: always
        ports:
         - 8080:8080
        depends_on:
            - mysql